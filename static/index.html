<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylometry Authorship Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; max-width: 800px; margin: auto; background: #f4f4f4; }
    h1 { text-align: center; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    label { font-weight: bold; }
    .hidden { display: none; }
    .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    img { max-width: 100%; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Stylometry Authorship Analyzer</h1>

  <div class="section" id="otp-section">
    <h2>Step 1: Email Verification</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <button onclick="sendOTP()">Send OTP</button>
    <div id="otp-div" class="hidden">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <div class="section hidden" id="upload-section">
    <h2>Step 2: Upload Author Texts</h2>
    <label for="author1">Author 1 File:</label>
    <input type="file" id="author1">
    <label for="author2">Author 2 File:</label>
    <input type="file" id="author2">
    <button onclick="analyze()">Analyze</button>
  </div>

  <div class="section hidden" id="result-section">
    <h2>Results</h2>
    <p><strong>Accuracy:</strong> <span id="accuracy"></span>%</p>
    <pre id="report"></pre>
    <h3>Visualizations</h3>
    <h4>PCA Plot</h4>
    <img id="pca-img">
    <h4>Fingerprint: Author 1</h4>
    <img id="fp1-img">
    <h4>Fingerprint: Author 2</h4>
    <img id="fp2-img">
  </div>

  <script>
    let token = null;

    async function sendOTP() {
      const email = document.getElementById("email").value;
      const res = await fetch("/api/request-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      alert(data.message || data.error);
      if (res.ok) {
        document.getElementById("otp-div").classList.remove("hidden");
      }
    }

    async function verifyOTP() {
      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;
      const res = await fetch("/api/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });
      const data = await res.json();
      alert(data.message || data.error);
      if (res.ok) {
        token = data.token;
        document.getElementById("upload-section").classList.remove("hidden");
      }
    }

    async function analyze() {
      const file1 = document.getElementById("author1").files[0];
      const file2 = document.getElementById("author2").files[0];
      if (!file1 || !file2) {
        alert("Please upload both files.");
        return;
      }

      const formData = new FormData();
      formData.append("author1", file1);
      formData.append("author2", file2);

      const res = await fetch("/api/analyze", {
        method: "POST",
        headers: { "Authorization": "Bearer " + token },
        body: formData
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || "Analysis failed.");
        return;
      }

      document.getElementById("result-section").classList.remove("hidden");
      document.getElementById("accuracy").textContent = data.accuracy;
      document.getElementById("report").textContent = data.report;
      document.getElementById("pca-img").src = "data:image/png;base64," + data.pca_plot;
      document.getElementById("fp1-img").src = "data:image/png;base64," + data.fp1_plot;
      document.getElementById("fp2-img").src = "data:image/png;base64," + data.fp2_plot;
    }
  </script>

</body>
</html>
