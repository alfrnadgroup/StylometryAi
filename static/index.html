<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylometric AI - Author Fingerprint Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f8ff, #ffffff);
      color: #333;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      width: 80px;
      height: 80px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0.2em 0 0;
      color: #1e3a8a;
    }

    header p {
      font-size: 1.1em;
      color: #555;
      margin: 0;
    }

    input[type="file"], button {
      margin: 1em 0;
      display: block;
      font-size: 1em;
    }

    button {
      padding: 0.5em 1.5em;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #274bb3;
    }

    img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin: 1em 0;
      border-radius: 8px;
    }

    pre {
      background: #f9f9f9;
      padding: 1em;
      overflow-x: auto;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    .verdict {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 1em;
    }

    .highlight {
      background: #e0f2fe;
      padding: 0.5em;
      border-left: 5px solid #3b82f6;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/120px-Magnifying_glass_icon.svg.png" alt="Logo" />
    <h1>Stylometric AI</h1>
    <p>Author Fingerprint Generator</p>
  </header>

  <input type="file" id="file1" accept=".txt">
  <input type="file" id="file2" accept=".txt">
  <button onclick="analyze()">Analyze</button>

  <div id="results"></div>

  <script>
    async function analyze() {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];
      if (!file1 || !file2) {
        alert("Please upload both files.");
        return;
      }

      const formData = new FormData();
      formData.append("author1", file1);
      formData.append("author2", file2);

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>‚è≥ Analyzing... Please wait.</p>";

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const err = await response.json();
          resultsDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${err.error}</p>`;
          return;
        }

        const data = await response.json();

        resultsDiv.innerHTML = `
          <div class="highlight"><strong>üìä Accuracy:</strong> ${data.accuracy}%</div>
          <p class="verdict">${data.verdict}</p>

          <h3>üìã Classification Report</h3>
          <pre>${data.report}</pre>

          <h3>üß¨ Fingerprint Vectors</h3>
          <p><b>Author 1:</b> ${JSON.stringify(data.fingerprint1)}</p>
          <p><b>Author 2:</b> ${JSON.stringify(data.fingerprint2)}</p>

          <h3>üìâ PCA Style Cluster</h3>
          <img src="data:image/png;base64,${data.pca_plot}" alt="PCA plot">

          <h3>üåÄ Fingerprint: Author 1</h3>
          <img src="data:image/png;base64,${data.fp1_plot}" alt="Fingerprint 1">

          <h3>üåÄ Fingerprint: Author 2</h3>
          <img src="data:image/png;base64,${data.fp2_plot}" alt="Fingerprint 2">
        `;
      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ùå Analysis failed: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
