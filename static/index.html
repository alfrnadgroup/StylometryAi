<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Style Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    input, button, select { margin: 8px 0; padding: 8px; width: 100%; }
    #plots img { max-width: 100%; margin-top: 15px; }
    .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="section">
    <h2>Register</h2>
    <input type="text" id="reg_username" placeholder="Username" />
    <input type="email" id="reg_email" placeholder="Email" />
    <input type="password" id="reg_password" placeholder="Password" />
    <input type="text" id="reg_otp" placeholder="Enter OTP" />
    <select id="reg_role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <input type="text" id="reg_token" placeholder="Registration Token" />
    <button onclick="requestOTP()">Request OTP</button>
    <button onclick="register()">Register</button>
    <div id="reg_msg"></div>
  </div>

  <div class="section">
    <h2>Login</h2>
    <input type="text" id="login_username" placeholder="Username" />
    <input type="password" id="login_password" placeholder="Password" />
    <select id="login_role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="login()">Login</button>
    <div id="login_msg"></div>
  </div>

  <div class="section hidden" id="analyze_section">
    <h2>Upload Files for Analysis</h2>
    <input type="file" id="author1" />
    <input type="file" id="author2" />
    <button onclick="analyze()">Analyze</button>
    <div id="analyze_msg"></div>
  </div>

  <div class="section hidden" id="results_section">
    <h2>Results</h2>
    <p><strong>Accuracy:</strong> <span id="accuracy"></span>%</p>
    <pre id="report"></pre>
    <div id="plots">
      <h3>PCA Plot</h3>
      <img id="pca_plot" />
      <h3>Fingerprint Author 1</h3>
      <img id="fp1_plot" />
      <h3>Fingerprint Author 2</h3>
      <img id="fp2_plot" />
    </div>
  </div>

  <script>
    let token = '';

    async function requestOTP() {
      const email = document.getElementById('reg_email').value;
      const res = await fetch('/api/request-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      document.getElementById('reg_msg').innerText = data.message || data.error;
    }

    async function register() {
      const username = document.getElementById('reg_username').value;
      const email = document.getElementById('reg_email').value;
      const password = document.getElementById('reg_password').value;
      const otp = document.getElementById('reg_otp').value;
      const role = document.getElementById('reg_role').value;
      const reg_token = document.getElementById('reg_token').value;

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, otp, role, reg_token })
      });
      const data = await res.json();
      document.getElementById('reg_msg').innerText = data.message || data.error;
    }

    async function login() {
      const username = document.getElementById('login_username').value;
      const password = document.getElementById('login_password').value;
      const role = document.getElementById('login_role').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role })
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        document.getElementById('login_msg').innerText = 'Login successful!';
        document.getElementById('analyze_section').classList.remove('hidden');
      } else {
        document.getElementById('login_msg').innerText = data.message || data.error;
      }
    }

    async function analyze() {
      const file1 = document.getElementById('author1').files[0];
      const file2 = document.getElementById('author2').files[0];

      if (!file1 || !file2) {
        document.getElementById('analyze_msg').innerText = 'Please upload both files.';
        return;
      }

      const formData = new FormData();
      formData.append('author1', file1);
      formData.append('author2', file2);

      const res = await fetch('/api/analyze', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById('analyze_msg').innerText = data.error;
        return;
      }

      document.getElementById('results_section').classList.remove('hidden');
      document.getElementById('accuracy').innerText = data.accuracy;
      document.getElementById('report').innerText = data.report;
      document.getElementById('pca_plot').src = 'data:image/png;base64,' + data.pca_plot;
      document.getElementById('fp1_plot').src = 'data:image/png;base64,' + data.fp1_plot;
      document.getElementById('fp2_plot').src = 'data:image/png;base64,' + data.fp2_plot;
    }
  </script>
</body>
</html>
