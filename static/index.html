<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Fingerprint Comparator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h2, h3 {
      color: #333;
    }
    input[type="file"], button {
      margin: 1em 0;
      display: block;
    }
    img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin: 1em 0;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .verdict {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>‚úçÔ∏è Author Fingerprint Comparator</h2>
  <p>Upload two `.txt` files to compare their writing style and generate stylometric fingerprints.</p>

  <input type="file" id="file1" accept=".txt">
  <input type="file" id="file2" accept=".txt">
  <button onclick="analyze()">Analyze</button>

  <div id="results"></div>

  <script>
    async function analyze() {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];
      if (!file1 || !file2) {
        alert("Please upload both files.");
        return;
      }

      const formData = new FormData();
      formData.append("author1", file1);
      formData.append("author2", file2);

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>‚è≥ Analyzing... Please wait.</p>";

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const err = await response.json();
          resultsDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${err.error}</p>`;
          return;
        }

        const data = await response.json();

        resultsDiv.innerHTML = `
          <h3>üìä Accuracy: ${data.accuracy}%</h3>
          <p class="verdict">${data.verdict}</p>
          <h3>üìã Classification Report</h3>
          <pre>${data.report}</pre>

          <h3>üß¨ Fingerprint Vectors</h3>
          <p><b>Author 1:</b> ${JSON.stringify(data.fingerprint1)}</p>
          <p><b>Author 2:</b> ${JSON.stringify(data.fingerprint2)}</p>

          <h3>üìâ PCA Style Cluster</h3>
          <img src="data:image/png;base64,${data.pca_plot}" alt="PCA plot">

          <h3>üåÄ Fingerprint: Author 1</h3>
          <img src="data:image/png;base64,${data.fp1_plot}" alt="Fingerprint 1">

          <h3>üåÄ Fingerprint: Author 2</h3>
          <img src="data:image/png;base64,${data.fp2_plot}" alt="Fingerprint 2">
        `;
      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ùå Analysis failed: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
