<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylometry AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f0f2f5, #c9d6ff);
      color: #333;
      padding: 2rem;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .button-title {
      background: #bdc3c7;
      border: none;
      color: #2c3e50;
      font-size: 1.6rem;
      font-weight: bold;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 12px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      cursor: default;
    }

    img.logo {
      height: 130px;
      margin-bottom: 1rem;
    }

    .upload-card {
      background: #ffffffcc;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      margin: 1rem 0;
      font-size: 1rem;
    }

    button {
      background: #3498db;
      color: white;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      background: #2980b9;
    }

    .notification {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem;
      border-radius: 8px;
    }

    .notification.same {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .notification.different {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    img.result-img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    pre {
      background: #ecf0f1;
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      text-align: left;
    }

    #results {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="logo.png" alt="Logo" />
    <div class="button-title">Stylometry AI</div>
    <div class="button-title">Author Fingerprint</div>
  </header>

  <div class="upload-card">
    <p>Upload two <code>.txt</code> files to compare their writing styles using AI stylometry:</p>
    <input type="file" id="file1" accept=".txt"><br>
    <input type="file" id="file2" accept=".txt"><br>
    <button onclick="analyze()">üîç Analyze</button>
  </div>

  <div id="results"></div>

  <script>
    async function analyze() {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];
      if (!file1 || !file2) return alert("Please upload both files.");

      const formData = new FormData();
      formData.append("author1", file1);
      formData.append("author2", file2);

      const response = await fetch("/analyze", {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        alert("Error analyzing the texts.");
        return;
      }

      const data = await response.json();

      const verdict = data.accuracy <= 60
        ? `<div class="notification same">‚úÖ Likely written by the same author (Low separability, Accuracy: ${data.accuracy}%)</div>`
        : `<div class="notification different">‚ùå Likely written by different authors (High separability, Accuracy: ${data.accuracy}%)</div>`;

      document.getElementById("results").innerHTML = `
        ${verdict}
        <h3>üìä Accuracy Score: ${data.accuracy}%</h3>
        <pre>${data.report}</pre>

        <h3>üß¨ Feature Fingerprints</h3>
        <p><b>Author 1:</b> ${JSON.stringify(data.fingerprint1)}</p>
        <p><b>Author 2:</b> ${JSON.stringify(data.fingerprint2)}</p>

        <h3>üìâ PCA Style Cluster</h3>
        <img class="result-img" src="data:image/png;base64,${data.pca_plot}" />

        <h3>üåÄ Fingerprint: Author 1</h3>
        <img class="result-img" src="data:image/png;base64,${data.fp1_plot}" />

        <h3>üåÄ Fingerprint: Author 2</h3>
        <img class="result-img" src="data:image/png;base64,${data.fp2_plot}" />
      `;
    }
  </script>
</body>
</html>
