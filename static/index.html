<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Style Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 { color: #333; }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    input, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #f8f8f8;
      padding: 10px;
      overflow-x: auto;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Author Style Analyzer</h1>

  <!-- OTP Request -->
  <div class="section">
    <h2>Step 1: Request OTP</h2>
    <input type="email" id="otpEmail" placeholder="Enter your email"/>
    <button onclick="requestOTP()">Request OTP</button>
    <div id="otpMessage"></div>
  </div>

  <!-- Register -->
  <div class="section">
    <h2>Step 2: Register</h2>
    <input type="text" id="regUsername" placeholder="Username" />
    <input type="password" id="regPassword" placeholder="Password" />
    <select id="regRole">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="text" id="regOTP" placeholder="Enter OTP" />
    <input type="text" id="regToken" placeholder="Registration Token" />
    <button onclick="register()">Register</button>
    <div id="regMessage"></div>
  </div>

  <!-- Login -->
  <div class="section">
    <h2>Step 3: Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <select id="loginRole">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="login()">Login</button>
    <div id="loginMessage"></div>
  </div>

  <!-- Analyze -->
  <div class="section">
    <h2>Step 4: Analyze Two Authors</h2>
    <input type="file" id="author1" />
    <input type="file" id="author2" />
    <button onclick="analyze()">Analyze</button>
    <div id="analyzeMessage"></div>
    <pre id="report"></pre>
    <img id="pcaPlot" />
    <img id="fp1Plot" />
    <img id="fp2Plot" />
  </div>

  <script>
    let token = null;

    function showMessage(id, text, color = "green") {
      const el = document.getElementById(id);
      el.innerText = text;
      el.style.color = color;
    }

    async function requestOTP() {
      const email = document.getElementById("otpEmail").value;
      const res = await fetch("/api/request-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });
      const data = await res.json();
      showMessage("otpMessage", data.message || data.error, res.ok ? "green" : "red");
    }

    async function register() {
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;
      const role = document.getElementById("regRole").value;
      const email = document.getElementById("regEmail").value;
      const otp = document.getElementById("regOTP").value;
      const reg_token = document.getElementById("regToken").value;

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role, email, otp, reg_token }),
      });
      const data = await res.json();
      showMessage("regMessage", data.message || data.error, res.ok ? "green" : "red");
    }

    async function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const role = document.getElementById("loginRole").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role }),
      });

      const data = await res.json();
      if (res.ok) {
        token = data.token;
        showMessage("loginMessage", "Login successful!", "green");
      } else {
        showMessage("loginMessage", data.message || "Login failed.", "red");
      }
    }

    async function analyze() {
      const file1 = document.getElementById("author1").files[0];
      const file2 = document.getElementById("author2").files[0];
      if (!file1 || !file2 || !token) {
        showMessage("analyzeMessage", "Login and upload both files.", "red");
        return;
      }

      const formData = new FormData();
      formData.append("author1", file1);
      formData.append("author2", file2);

      const res = await fetch("/api/analyze", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
        },
        body: formData,
      });

      const data = await res.json();
      if (res.ok) {
        showMessage("analyzeMessage", "Analysis complete.");
        document.getElementById("report").innerText = data.report;
        document.getElementById("pcaPlot").src = "data:image/png;base64," + data.pca_plot;
        document.getElementById("fp1Plot").src = "data:image/png;base64," + data.fp1_plot;
        document.getElementById("fp2Plot").src = "data:image/png;base64," + data.fp2_plot;
      } else {
        showMessage("analyzeMessage", data.error || "Analysis failed", "red");
        document.getElementById("report").innerText = "";
      }
    }
  </script>
</body>
</html>
